global:
  environment: staging

deployment:
  replicaCount: 2

image:
  tag: "staging-latest"

service:
  type: ClusterIP

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 150m
    memory: 192Mi

externalSecrets:
  database:
    remoteKey: myapp-staging/database
  apiKeys:
    keys:
      stripe: /myapp-staging/stripe/api-key
      sendgrid: /myapp-staging/sendgrid/api-key
      jwt: /myapp-staging/jwt/secret

env:
  static:
    NODE_ENV: staging
    LOG_LEVEL: info

