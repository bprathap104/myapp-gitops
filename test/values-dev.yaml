global:
  environment: dev

deployment:
  replicaCount: 1

image:
  tag: "1.27.5"

service:
  type: ClusterIP

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

externalSecrets:
  database:
    remoteKey: myapp/database

env:
  static:
    NODE_ENV: development
    LOG_LEVEL: debug
