global:
  environment: dev

deployment:
  replicaCount: 1

image:
  tag: "dev-latest"

service:
  type: ClusterIP

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

externalSecrets:
  database:
    remoteKey: myapp-dev/database
  apiKeys:
    keys:
      stripe: /myapp-dev/stripe/api-key
      sendgrid: /myapp-dev/sendgrid/api-key
      jwt: /myapp-dev/jwt/secret

env:
  static:
    NODE_ENV: development
    LOG_LEVEL: debug

